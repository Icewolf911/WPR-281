<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>User Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
  <div class="sidebar"></div>
  <div class="main-content">
    <h1>User Information Form</h1>
    <form id="user-form1">
      <div class="form-row">
        <div class="input-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="input-group">
          <label for="last-name" id="lastname">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>
      
      <div class="form-row2">
        <div class="input-group">
          <label for="email" id="email2">Email ID</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="user-id" id="userid">Your User ID</label>
          <input type="text" id="user-id" name="user-id" required>
        </div>
      </div>
      
      <div class="form-row3">
        <div class="input-group">
          <label for="country" id="Country2">Country</label>
          <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="input-group">
          <label for="state" id="state2">State</label>
          <select id="state" name="state">
            <option value="ny">New York</option>
            <option value="ca">California</option>
            <!-- Add more options as needed -->
          </select>
          <div class="input-group">
            <label for="city">City</label>
            <select id="city" name="city">
              <option value="nyc">New York City</option>
              <option value="la">Los Angeles</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-row4">
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="input-group">
          <label for="reference-code" >Reference Code</label>
          <input type="text" id="reference-code" name="reference-code" class="reference-code">
        </div>
      </div>
      
      <div class="form-row buttons">
        <button type="button" class="btn btn-primary">Reset All</button>
        <button type="submit" class="continue-button" id="continue-button">Continue</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="App.js"></script>
</body>
</html>
